<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lists</title>
		<style>
			body { font-family: Ubuntu, Arial, Helvetica, sans-serif; }
			h2 { margin: 0; padding: 0; font-size: 1rem; }
			#ol, #dl { margin-top: 5rem; }
		</style>
	</head>
	<body>
		<ul id="ul">
			<li>London</li>
			<li>Berlin
				<ul>
					<li>East</li>
					<li>West</li>
				</ul>
			</li>
			<li>Paris</li>
		</ul>

		<ol id="ol">
			<li>Press clutch</li>
			<li>Turn key</li>
		</ol>
		<ol start="3" reversed>
			<li>GC</li>
			<li>FCZ</li>
			<li>FCB</li>
		</ol>

		<dl id="dl">
			<dt>Airport</dt>
			<dd>Place where airplanes start and land</dd>
			<dt>Airline</dt>
			<dt>Airplane</dt>
			<dd>Vehicle to fly</dd>
			<dd>Also called <i>Aircraft</i></dd>
		</dl>
	</body>
</html>
