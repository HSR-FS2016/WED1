<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Video</title>
		<style>
			body { font-family: Ubuntu, Arial, Helvetica, sans-serif; }
			video { height: 10rem; width: auto; display: inline-block; margin-left: 0.5rem; }
		</style>
	</head>
	<body>
		<figure id="video1">
			<video src="./media/example.mp4" controls poster="./media/Titelbild_Abend.jpg">
				<a href="./media/example.mp4">Download example video</a>
			</video>

			<video poster="./media/Titelbild_Abend.jpg" controls autoplay loop muted>
				<source type="video/mp4" src="./media/example.mp4" />
				<source type="video/ogg" src="./media/example.webm" />
				<a href="./media/example.mp4">Download example video</a>
			</video>
			<figcaption>Google Street View <a href="https://www.google.ch/maps/@47.2233196,8.8128995,3a,75y,47.69h,95.95t/data=!3m6!1e1!3m4!1sVe5EkIctkkT2oppKr7OJDg!2e0!7i13312!8i6656" target="_blank">https://www.google.ch/</a></figcaption>
		</figure>

		<figure id="video2" style="margin-top: 10rem; margin-bottom: 10rem;">
			<video controls autoplay loop src="./media/example.mp4">
				<track src="./media/example.en.vtt" kind="subtitles" srclang="en" label="English" default />
				<track src="./media/example.de.vtt" kind="subtitles" srclang="de" label="Deutsch" />
				<track src="./media/example.desc.en.vtt" kind="descriptions" srclang="en" label="English description" />
			</video>
		</figure>
	</body>
</html>
