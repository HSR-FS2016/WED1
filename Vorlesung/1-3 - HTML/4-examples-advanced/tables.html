<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tables</title>
		<style>
			body { font-family: Ubuntu, Arial, Helvetica, sans-serif; }
			table { margin-bottom: 5rem; }
			table.styled { border: 0.1rem solid black; }
			table.styled thead tr:last-child th { border-bottom: 0.1rem solid black;}
			table.styled tbody th, table.styled thead tr th:first-child { border-right: 0.1rem solid black;}
			table.styled caption { font-style: italic; }
			table.styled col.pane { background: silver; }
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>&amp;&amp;</th>
				<th>true</th>
				<th>false</th>
			</tr>
			<tr>
				<th>true</th>

				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<th>false</th>

				<td>false</td>
				<td>false</td>
			</tr>
		</table>

		<table id="2" class="styled">
			<caption>logical combinations</caption>

			<colgroup>
				<col span="1" class="pane" />
				<col span="4" />
			</colgroup>

			<thead>
				<tr>
					<th></th>
					<th colspan="2">xor</th>
					<th colspan="2">and</th>
				</tr>
				<tr>
					<th></th>

					<th>true</th>
					<th>false</th>

					<th>true</th>
					<th>false</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>true</th>

					<td>false</td>
					<td>true</td>

					<td>true</td>
					<td rowspan="2">false</td>
				</tr>
				<tr>
					<th>false</th>

					<td>true</td>
					<td>false</td>

					<td>false</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
