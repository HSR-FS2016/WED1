<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Figures</title>
		<style>
			body { font-family: Ubuntu, Arial, Helvetica, sans-serif; }
			figure { margin: 0; padding: 0; }
			figure+figure { margin-top: 0.5em; }
			code { display: block; }
		</style>
	</head>
	<body>
		<figure id="university">
			<img src="./media/Titelbild_Abend.jpg" alt="University Rapperswil" style="height: 4em; width: auto;" />
			<figcaption>The University of Rapperswil</figcaption>
		</figure>

		<figure id="toStringToValueFunctions">
			<figcaption>to string &amp; to value functions:</figcaption>
			<code>function(item) { return item.toString(); }</code>
			<code>function(item) { return item.toValue(); }</code>
		</figure>
	</body>
</html>
