<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Forms</title>
		<style>
			html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
			object { width: 133.33333%; height: 133.33333%;
				 -ms-zoom: 0.75;
				 -moz-transform: scale(0.75); -moz-transform-origin: 0 0;
				 -o-transform: scale(0.75); -o-transform-origin: 0 0;
				 -webkit-transform: scale(0.75);-webkit-transform-origin: 0 0;
			}
		</style>
	</head>
	<body>
		<object data="./media/Selfhtml-active-content.pdf" type="application/pdf" style="background: url('./media/objectPdfBackground.png'); background-size: 100% auto;">
			<param name="src" value="./media/Selfhtml-active-content.pdf" />
			<!-- Fallback -->
			<a href="../media/Selfhtml-active-content.pdf">PDF herunterladen</a>
		</object>
	</body>
</html>
