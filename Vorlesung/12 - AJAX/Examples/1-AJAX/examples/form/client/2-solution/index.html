<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timetable [solution]</title>

	<link rel="stylesheet" type="text/css" href="../styles/style.css">

	<script src="../libraries/jquery-1.12.3.min.js"></script>
	<script src="submitter.js"></script>
</head>
<body>
<h1>Contact us</h1>
<div id="status"></div>
<form action="http://localhost:8090/submit" method="POST" id="contactForm">
	<label>
		Name
		<input type="text" id="name" name="name" />
	</label>
	<label>
		Type of message
		<select id="message-type" name="message-type">
			<option value="feedback">Feedback</option>
			<option value="error report">Error report</option>
			<option value="question">Question</option>
		</select>
	</label>
	<label>
		Message
		<textarea type="text" id="message" name="message"></textarea>
	</label>
	<button type="submit">submit</button>
</form>
</body>
</html>
