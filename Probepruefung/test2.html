<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            font-size:12px;
            color: blue;
        }

        #a > div{
            font-size: 2em;
        }

        #a * {
            font-size: 0.1em;
        }

        span:not(#b) {
            color: red;
        }

        p {
            color: green !important;
            font-size: 0.5rem !important;
        }
    </style>
</head>
<body>
    <div id="a">
        <div>
            <span id="b">Entry 1</span>
            <span id="c">Entry 2</span>
        </div>
        <div id="d">Entry 3</div>
        <p id="e">Entry 4</p>
    </div>
    <div id="f">Entry 5</div>
</body>
</html>
