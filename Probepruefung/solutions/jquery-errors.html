<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            function showField() {
                $("#output").append($("#vorname").val());
            }

            $("#vorname").change(function() {
                showField();
            });

            $("#nachname").change(function() {
                $('#output').append($(this).val());
            });
        });

    </script>
</head>
<body>
    <p>Vorname: <input id="vorname" type="text" /></p>
    <p>Nachname: <input id="nachname" type="text" /></p>
    <div>
        <span>Hallo:</span>
        <span id="output"></span>
    </div>
</body>
</html>
